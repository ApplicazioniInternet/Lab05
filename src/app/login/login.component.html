<mat-card class="bg-form-card" >
  <mat-card-title>Login</mat-card-title>
    <input type="text" [(ngModel)]="loginData.username" (keyup.enter)="login()"/>
    <input type="password"  [(ngModel)]="loginData.password" (keyup.enter)="login()"/>
    <button (click)='login()' type="submit">Login</button>
    <p>{{token}}</p>
</mat-card>
